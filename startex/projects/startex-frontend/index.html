<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartEx - Revolutionary Startup Tokenization Platform</title>
    <meta name="description" content="StartEx bridges traditional startup funding and DeFi. Tokenize your startup with Algorand ASAs, compete in community-driven competitions, and get funded by a global network." />
    <meta name="keywords" content="startup, tokenization, algorand, blockchain, ASA, funding, competition, DeFi" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="StartEx - Tokenize Your Startup on Algorand" />
    <meta property="og:description" content="Revolutionary platform bridging traditional startup funding and DeFi. Convert your startup into tradeable Algorand Standard Assets." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://startex.io" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StartEx - Tokenize Your Startup on Algorand" />
    <meta name="twitter:description" content="Revolutionary platform bridging traditional startup funding and DeFi." />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <style>
      /* Loading spinner styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f3f4f6 0%, #e6f4ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-container.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: #374151;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #f3f4f6 0%, #e6f4ff 100%);
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #000000 0%, #00d4ff 100%);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #1f2937 0%, #0ea5e9 100%);
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-container">
      <div style="text-align: center;">
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
          <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #000000 0%, #00d4ff 100%); border-radius: 15px; display: flex; align-items: center; justify-content: center; margin-right: 15px;">
            <span style="color: white; font-size: 24px; font-weight: 900;">üöÄ</span>
          </div>
          <span style="font-size: 32px; font-weight: 900; background: linear-gradient(135deg, #000000 0%, #00d4ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">StartEx</span>
        </div>
        <div class="spinner"></div>
        <div class="loading-text">Loading StartEx Platform...</div>
      </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Module Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading Script -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(function() {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Show loading screen immediately
      document.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ StartEx Platform Loading...');
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('StartEx Error:', e.error);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = `
            <div style="text-align: center; color: #ef4444;">
              <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
              <div style="font-size: 20px; font-weight: 600; margin-bottom: 10px;">Oops! Something went wrong</div>
              <div style="font-size: 14px; opacity: 0.8;">Please refresh the page or contact support</div>
              <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
